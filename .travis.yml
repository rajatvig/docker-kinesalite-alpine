sudo: required

env:
  - GOSS_VERSION=0.3.5 GOSS_PATH=/usr/local/bin/goss

services:
  - docker

before_install:
  - sudo curl -L https://github.com/aelsabbahy/goss/releases/download/$GOSS_VERSION/goss-linux-amd64 -o /usr/local/bin/goss
  - sudo curl -L https://github.com/aelsabbahy/goss/releases/download/$GOSS_VERSION/dgoss -o /usr/local/bin/dgoss
  - sudo chmod +rx /usr/local/bin/goss
  - sudo chmod +rx /usr/local/bin/dgoss

stages:
  - test
  - deploy

jobs:
  - stage: test
    script: make test
  - stage: deploy
    script: make push
